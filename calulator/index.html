<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="font-awesome-4.7/css/font-awesome.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <section class="calculator">
                <div class="cal-wrap">
                    <div class="cal-head">
                        <h5 class="title">Calculator</h5>
                        <div class="cal-head-display">
                            <div class="cal-display_entry"></div>
                            <div class="cal-display_typing"></div>
                        </div>
                    </div>
                    <div class="cal-body">
                        <div class="cal-body__keys">
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="cal-num" rel="ce"><div class="data-cell"><p class="cell-val" >CE</p></div></td>
                                        <td class="cal-num" rel="c"><div class="data-cell"><p class="cell-val" >C</p></div></td>
                                        <td class="cal-num" rel="backspace">
                                            <div class="data-cell">
                                                <div class="backspace">
                                                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="cal-num" rel="divide">
                                            <div class="data-cell">
                                                <div class="divide">
                                                    <p style="font-size: 30px;">:</p>
                                                    <p>-</p>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="cal-num" rel="7"><div class="data-cell"><p class="cell-val" >7</p></div></td>
                                        <td class="cal-num" rel="8"><div class="data-cell"> <p class="cell-val" >8</p> </div></td>
                                        <td class="cal-num" rel="9"><div class="data-cell"><p class="cell-val">9</p></div></td>
                                        <td class="cal-num" rel="times">
                                            <div class="data-cell">
                                                <div class="times">
                                                    <i class="fa fa-times" aria-hidden="true"></i>
                                                </div
                                            ></div></td>
                                    </tr>
                                    <tr>
                                        <td class="cal-num" rel="4"><div class="data-cell"><p class="cell-val">4</p></div></td>
                                        <td class="cal-num" rel="5"><div class="data-cell"><p class="cell-val">5</p></div></td>
                                        <td class="cal-num" rel="6"><div class="data-cell"><p class="cell-val">6</p></div></td>
                                        <td class="cal-num" rel="minus">
                                            <div class="data-cell">
                                                <div class="minus">
                                                    <i class="fa fa-minus" aria-hidden="true"></i>  
                                                </div>
                                            </div></td>
                                    </tr>
                                    <tr>
                                        <td class="cal-num" rel="1"><div class="data-cell"><p class="cell-val">1</p></div></td>
                                        <td class="cal-num" rel="2"><div class="data-cell"><p class="cell-val">2</p></div></td>
                                        <td class="cal-num" rel="3"><div class="data-cell"><p class="cell-val">3</p></div></td>
                                        <td class="cal-num" rel="plus">
                                            <div class="data-cell">
                                                <div class="plus">
                                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                                </div>
                                            </div></td>
                                    </tr>
                                    <tr>
                                        <td class="cal-num" rel="+-">
                                            <div class="data-cell">
                                                <div class="sign-number">
                                                    <p style="line-height: 0.1">+</p>
                                                    <p>-</p>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="cal-num" rel="0"><div class="data-cell"><p class="cell-val">0</p></div></td>
                                        <td class="cal-num" rel="."><div class="data-cell"><p class="cell-val" >.</p></div></td>
                                        <td class="cal-num" rel="="><div class="data-cell"><p class="data-cell" >=</p></div></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
