<!DOCTYPE html>
<html>
<head>
    <title>TCC</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_tcc.css">
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="row">
                <!--Chiều chạy-->
                <div class="col1">
                    <div class="col1-button">
                        <button type="button" class="button-up">
                            <img src="button_icons/up-arrow.png" alt="">
                        </button>
                    </div>
                </div>
                <div class="col2">
                    <div class="col2-slide-running">

                    </div>
                </div>
                <div class="col3">
                    <div class="col3-slide-running">

                    </div>
                </div>
                <div class="col4">
                    <div class="col4-slide-running">

                    </div>
                </div>
                <!--Chiều chạy-->
                <div class="col5">
                    <div class="col5-button">
                        <button type="button" class="button-down">
                            <img src="button_icons/angle-arrow-down.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script_tcc.js"></script>
</body>
</html>
